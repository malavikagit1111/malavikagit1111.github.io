<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Battle - Groq AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #F5E6D3;
            background-image:
                linear-gradient(rgba(200, 200, 200, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(200, 200, 200, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            color: #FF69B4;
            font-size: 1em;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 3em;
            color: #FF69B4;
            text-shadow: 4px 4px 0px #E91E63;
            letter-spacing: 8px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arcade-machine {
            width: 100%;
            max-width: 700px;
            background: #E1BEE7;
            border: 8px solid #000;
            border-radius: 30px 30px 0 0;
            padding: 20px;
            box-shadow: 0 10px 0 #8E24AA, 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .marquee {
            background: #FFE082;
            border: 6px solid #FF69B4;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 4px 0 rgba(255, 255, 255, 0.5);
        }

        .marquee-lights {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .light {
            width: 15px;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
            border: 2px solid #000;
            animation: blink 1s infinite alternate;
        }

        .light:nth-child(2) {
            animation-delay: 0.2s;
        }

        .light:nth-child(3) {
            animation-delay: 0.4s;
        }

        .light:nth-child(4) {
            animation-delay: 0.6s;
        }

        .light:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .screen {
            background: #1a1a1a;
            border: 8px solid #8E24AA;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 50px rgba(255, 105, 180, 0.3);
            position: relative;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 105, 180, 0.03) 0px,
                    transparent 2px,
                    transparent 4px);
            pointer-events: none;
        }

        .chat-container {
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 20px;
            animation: pixelFadeIn 0.3s ease-in;
        }

        @keyframes pixelFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border: 4px solid #000;
            font-size: 0.6em;
            line-height: 1.6;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            text-align: right;
        }

        .message.user .message-content {
            background: #FF69B4;
            color: #fff;
            box-shadow: 4px 4px 0 #E91E63;
        }

        .message.assistant .message-content {
            background: #FFE082;
            color: #000;
            box-shadow: 4px 4px 0 #FFD54F;
        }

        .controls {
            background: linear-gradient(180deg, #CE93D8 0%, #BA68C8 100%);
            border: 6px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .joystick-area {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .joystick {
            width: 60px;
            height: 60px;
            background: #FF69B4;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 0 #E91E63;
            flex-shrink: 0;
        }

        .joystick::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 4px solid #000;
            background: #FFF;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: 4px solid #000;
            background: #FF69B4;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            cursor: pointer;
            box-shadow: 0 6px 0 #E91E63;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #FF1493;
        }

        .btn:active {
            box-shadow: 0 2px 0 #E91E63;
            transform: translateY(4px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coin-slot {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .coin {
            width: 40px;
            height: 40px;
            background: #FFD700;
            border: 3px solid #000;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .base {
            width: 100%;
            max-width: 700px;
            height: 40px;
            background: #E1BEE7;
            border: 8px solid #000;
            border-top: none;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 12px 16px;
            background: #FFE082;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #FFD54F;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #FF69B4;
            border: 2px solid #000;
            animation: pixelBounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pixelBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .screen::-webkit-scrollbar {
            width: 12px;
        }

        .screen::-webkit-scrollbar-track {
            background: #000;
        }

        .screen::-webkit-scrollbar-thumb {
            background: #FF69B4;
            border: 2px solid #000;
        }

        .error-message {
            background: #ff4444;
            border: 4px solid #000;
            padding: 15px;
            margin: 20px 0;
            color: #fff;
            font-size: 0.6em;
            box-shadow: 4px 4px 0 #cc0000;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
                letter-spacing: 4px;
            }

            .message-content {
                font-size: 0.5em;
            }

            .btn {
                font-size: 0.5em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>GROQ AI PRESENTS</h1>
        <div class="title">BOT<br>BATTLE</div>
    </div>

    <div class="arcade-machine">
        <div class="marquee">
            <div class="marquee-lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
        </div>

        <div class="screen">
            <div class="chat-container" id="chatContainer">
                <div class="message assistant">
                    <div class="message-content">
                        üëæ READY PLAYER ONE! LET'S CHAT! üëæ
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="joystick-area">
                <div class="joystick"></div>
                <input type="text" id="userInput" placeholder="TYPE YOUR MESSAGE..."
                    onkeypress="if(event.key === 'Enter') sendMessage()">
            </div>
            <div class="buttons">
                <button class="btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div class="coin-slot">
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
            </div>
        </div>
    </div>

    <div class="base"></div>

    <script>
        const GROQ_API_KEY = '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';
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        let conversationHistory = [];

        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            const screen = document.querySelector('.screen');
            screen.scrollTop = screen.scrollHeight;
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(indicator);
            chatContainer.appendChild(typingDiv);

            const screen = document.querySelector('.screen');
            screen.scrollTop = screen.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ö†Ô∏è ERROR: ' + message;
            chatContainer.appendChild(errorDiv);

            const screen = document.querySelector('.screen');
            screen.scrollTop = screen.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });

            input.value = '';
            sendBtn.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                removeTypingIndicator();
                addMessage(assistantMessage, false);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });

            } catch (error) {
                removeTypingIndicator();
                showError(error.message);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>

</html>
